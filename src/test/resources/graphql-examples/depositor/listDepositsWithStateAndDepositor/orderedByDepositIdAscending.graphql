query ListDepositsWithStateAndDepositor {
    depositor(id: "user001") {
        deposits(state: {label: ARCHIVED}, orderBy: {field: DEPOSIT_ID, direction: ASC}) {
            edges {
                node {
                    creationTimestamp
                    depositor {
                        depositorId
                    }
                    state {
                        description
                    }
                }
            }
        }
    }
}
