query {
    node(id: "Q29udGVudFR5cGU6Mjc=") {
        ... on ContentType {
            value
            timestamp
            deposit {
                depositId
            }
            deposits(contentTypeFilter: ALL, orderBy: {field: DEPOSIT_ID, direction: ASC}) {
                edges {
                    node {
                        depositId
                    }
                }
            }
        }
    }
}
