query {
    deposit(id: "00000000-0000-0000-0000-000000000002") {
        curators(earlierThan: "2019-01-01T04:00:00.000Z", atTimestamp: "2019-01-01T02:00:00.000Z") {
            edges {
                node {
                    userId
                    email
                    timestamp
                }
            }
        }
    }
}
