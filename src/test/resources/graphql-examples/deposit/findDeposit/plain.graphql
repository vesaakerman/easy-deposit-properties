query Deposit {
    deposit(id: "00000000-0000-0000-0000-000000000001") {
        depositor {
            depositorId
        }
        bagName
        origin
        creationTimestamp
        lastModified
        state {
            id
            label
            description
            timestamp
        }
        ingestStep {
            id
            step
            timestamp
        }
        identifiers {
            id
            type
            value
            timestamp
        }
        doiRegistered
        doiRegisteredEvents {
            value
            timestamp
        }
        doiAction
        doiActionEvents {
            value
            timestamp
        }
        curator {
            userId
            email
            timestamp
        }
        isNewVersion
        isNewVersionEvents {
            value
            timestamp
        }
        curationRequired
        curationRequiredEvents {
            value
            timestamp
        }
        curationPerformed
        curationPerformedEvents {
            value
            timestamp
        }
        springfield {
            domain
            user
            collection
            playmode
            timestamp
        }
        springfields {
            domain
            user
            collection
            playmode
            timestamp
        }
        contentType {
            value
            timestamp
        }
        contentTypes {
            value
            timestamp
        }
    }
}
